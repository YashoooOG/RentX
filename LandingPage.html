<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="LandingPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="auth.js"></script>
    <script src="wishlist-manager.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-custom-bg px-3 py-3">
            <!-- Logo + Name -->
            <a class="navbar-brand d-flex align-items-center" href="LandingPage.html">
                <img src="images/D1Qy2q01-cropped.svg" alt="Logo" class="logo-svg">
                <span>RentX</span>
            </a>

            <!-- Spacer to push buttons to the right -->
            <div class="flex-grow-1"></div>

            <!-- Login and Signup Buttons - Right aligned -->
            <div class="d-flex align-items-center">
                <!-- Profile button (shown when logged in) -->
                <button class="btn btn-sus btn-outline-dark me-2 auth-hidden" onclick="window.location.href='profile.html'" 
                        title="My Profile" id="profileBtn">
                    <i class="bi bi-person-circle"></i> Profile
                </button>
                
                <!-- Buttons for larger screens (shown when NOT logged in) -->
                <div class="d-none d-md-flex" id="authButtons">
                    <button class="btn btn-link text-decoration-none text-black me-2" onclick="window.location.href='login.html'">Sign In</button>
                    <button class="btn btn-dark btn-round text-nowrap" onclick="window.location.href='login.html'">Create Account</button>
                </div>

                <!-- Button for smaller screens (shown when NOT logged in) -->
                <div class="d-md-none" id="authButtonMobile">
                    <button class="btn btn-dark btn-round" onclick="window.location.href='login.html'">Sign In</button>
                </div>
                
                <!-- Logout button (shown when logged in) -->
                <button class="btn btn-dark btn-round auth-hidden" onclick="logout()" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
                
                <div class="theme" id="theme">
                    <i class="fa-regular fa-lightbulb" id="light"></i>
                    <i class="fa-regular fa-moon" id="dark"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="maincontainer">
            <div class="mainhead text-center mb-4">
                <p class="text-muted fst-italic fs-4 mb-3">"Why buy when you can borrow?"</p>
                <h1 class="display-2 fw-bold mb-3">Save money. Save space.</h1>
                <h1 class="display-2 fw-bold mb-4">Rent smart.</h1>
            </div>
            <div class="mainbody text-center">
                <p class="lead fs-5 mb-5 texxt-muted">Access everything you need without the commitment.<br>
                    From cars to gadgets, homes to equipment â€” rent it all on RentX.</p>
                <div class="d-flex justify-content-center gap-3 flex-wrap mb-5">
                    <button class="btn btn-dark btn-rent btn-lg px-4 py-2" id="nextBtn" style="border-radius: 8px;">Start
                        Renting</button>
                    <button class="btn btn-outline-dark btn-lg px-4 py-2" style="border-radius: 8px;" onclick="window.location.href='new.html'">List Your
                        Item</button>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <h2 class="fw-bold">10K+</h2>
                        <p class="text-muted">Items Listed</p>
                    </div>
                    <div class="col-md-4">
                        <h2 class="fw-bold">50K+</h2>
                        <p class="text-muted">Happy Renters</p>
                    </div>
                    <div class="col-md-4">
                        <h2 class="fw-bold">1K+</h2>
                        <p class="text-muted">Trusted Owners</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="LandingPage.js"></script>
</body>

</html>
