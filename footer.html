<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="LandingPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="auth.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-custom-bg px-3 py-3">
            <!-- Logo + Name -->
            <a class="navbar-brand d-flex align-items-center" href="LandingPage.html">
                <img src="images/D1Qy2q01-cropped.svg" alt="Logo" class="logo-svg">
                <span>RentX</span>
            </a>

            <!-- Spacer to push buttons to the right -->
            <div class="flex-grow-1"></div>

            <!-- Login and Signup Buttons - Right aligned -->
            <div class="d-flex align-items-center">
                <!-- Profile button (shown when logged in) -->
                <button class="btn btn-sus btn-outline-dark me-2" onclick="window.location.href='profile.html'" 
                        title="My Profile" id="profileBtn" style="display: none;">
                    <i class="bi bi-person-circle"></i> Profile
                </button>
                
                <!-- Buttons for larger screens (shown when NOT logged in) -->
                <div class="d-none d-md-flex" id="authButtons">
                    <button class="btn btn-link text-decoration-none text-black me-2" onclick="window.location.href='login.html'">Login</button>
                    <button class="btn btn-dark btn-round text-nowrap" onclick="window.location.href='login.html'">Create Account</button>
                </div>

                <!-- Button for smaller screens (shown when NOT logged in) -->
                <div class="d-md-none" id="authButtonMobile">
                    <button class="btn btn-dark btn-round" onclick="window.location.href='login.html'">Sign In</button>
                </div>
                
                <!-- Logout button (shown when logged in) -->
                <button class="btn btn-dark btn-round" onclick="logout()" id="logoutBtn" style="display: none;">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
                
                <!-- <div class="theme" id="theme">
                    <i class="fa-regular fa-lightbulb" id="light"></i>
                    <i class="fa-regular fa-moon" id="dark"></i>
                </div> -->
            </div>
        </nav>
    </header>
    <main class="main-content" id="main-content">
        <div class="location-section">

        </div>
        <div class="contactus-section">

        </div>
        <div class="why-us-section">

        </div>
        <div class="help-section">

        </div>
        <div class="legal-info-section">

        </div>
    </main>

</body>
</html>
