<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="auth.js"></script>
</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-light navbar-custom-bg px-3 py-3">
            <!-- Logo + Name -->
            <a class="navbar-brand d-flex align-items-center" href="LandingPage.html" style="min-width: fit-content;">
                <img src="images/D1Qy2q01-cropped.svg" alt="Logo" class="logo-svg">
                <span class="brand-text">RentX</span>
            </a>

            <!-- Search form with constraints -->
            <form class="search-form d-flex justify-content-center mx-2" role="search" id="searchForm">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search products..." aria-label="Search" id="searchInput">
                    <button class="btn" type="submit" id="searchButton"><i class="bi bi-search white-icon"></i></button>
                </div>
            </form>
            
            <!-- Right side actions -->
            <div class="navbar-actions d-flex align-items-center">
                <!-- Wishlist button -->
                <button class="btn btn-outline-dark me-2" onclick="window.location.href='wishlist.html'" title="Wishlist">
                    <i class="bi bi-heart"></i>
                </button>
                
                <!-- Profile button (shown when logged in) -->
                <button class="btn btn-sus btn-outline-dark me-2" onclick="window.location.href='profile.html'" 
                        title="My Profile" id="profileBtn" style="display: none;">
                    <i class="bi bi-person-circle"></i> Profile
                </button>
                
                <!-- Login/Signup Buttons for larger screens (shown when NOT logged in) -->
                <div class="d-none d-lg-flex" id="authButtons">
                    <button class="btn btn-link text-decoration-none text-black me-2" onclick="window.location.href='login.html'">Login</button>
                    <button class="btn btn-dark btn-round text-nowrap" onclick="window.location.href='login.html'">Create Account</button>
                </div>

                <!-- Login/Signup Button for smaller screens (shown when NOT logged in) -->
                <div class="d-lg-none" id="authButtonMobile">
                    <button class="btn btn-dark btn-round" onclick="window.location.href='login.html'">Sign In</button>
                </div>
                
                <!-- Logout button (shown when logged in) -->
                <button class="btn btn-dark btn-round" onclick="logout()" id="logoutBtn" style="display: none;">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
                
                <!-- <div class="theme" id="theme">
                    <i class="fa-regular fa-lightbulb" id="light"></i>
                    <i class="fa-regular fa-moon" id="dark"></i>
                </div> -->
            </div>
        </nav>
    </header>
    <main id="main-content">
        <div class="category-bar">
            <div class="all-category"><a class="allcat" href="">All Categories</a></div>
            
            <!-- Desktop category list -->
            <div class="suggested-category desktop-categories">
                <div class="category-item"><a href="#">Vehicles</a></div>
                <div class="category-item"><a href="#">Electronics</a></div>
                <div class="category-item"><a href="#">Furniture</a></div>
                <div class="category-item"><a href="#">Property</a></div>
                <div class="category-item"><a href="#">Cosplay</a></div>
            </div>
            
            <!-- Mobile dropdown -->
            <div class="mobile-dropdown">
                <div class="dropdown">
                    <button class="btn-outline-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Category
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <li>Select Category</li>
                        <li><a class="dropdown-item" id="Vehiclesselect" href="#">Vehicles</a></li>
                        <li><a class="dropdown-item" id="Electronicsselect" href="#">Electronics</a></li>
                        <li><a class="dropdown-item" id="Furnitureselect" href="#">Furniture</a></li>
                        <li><a class="dropdown-item" id="Propertyselect" href="#">Property</a></li>
                        <li><a class="dropdown-item" id="Cosplayselect" href="#">Cosplay</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="cardicondisplay">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="mainpage.js"></script>
</body>

</html>
