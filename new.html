<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This tag makes sure the website looks good on all devices, especially mobile phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add item</title>

    <!-- This line links to Font Awesome, which lets us use icons like the social media ones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- This links to Google Fonts to get the 'Poppins' font for our text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="new.css">
    <!-- All our CSS styles will go inside these <style> tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="auth.js"></script>
</head>

<body>
    <script>
        // Protect this page - only logged in users can access
        if (!protectPage()) {
            // If protection fails, stop executing the rest of the page
            document.body.style.display = 'none';
        }
    </script>
    <header class="main-header">
        <nav class="navbar navbar-light navbar-custom-bg px-3 py-3">
            <!-- Logo + Name -->
            <a class="navbar-brand d-flex align-items-center" href="LandingPage.html" style="min-width: fit-content;">
                <img src="images/D1Qy2q01-cropped.svg" alt="Logo" class="logo-svg">
                <span class="brand-text">RentX</span>
            </a>

            <!-- Spacer -->
            <div class="flex-grow-1"></div>

            <!-- Right side actions -->
            <div class="navbar-actions d-flex align-items-center">
                <!-- Browse button -->
                <button class="btn btn-outline-dark me-2" onclick="window.location.href='mainpage.html'"
                    title="Browse Items">
                    <i class="bi bi-grid"></i> Browse
                </button>

                <!-- Wishlist button -->
                <button class="btn btn-outline-dark me-2" onclick="window.location.href='wishlist.html'"
                    title="Wishlist">
                    <i class="bi bi-heart"></i>
                </button>




                <!-- Logout button -->
                <button class="btn btn-dark" onclick="logout()" title="Logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content" id="main-content">
        <h2 class="addh2">Add item</h2>
        <div class="itemid">
            <p class="updateidfromjson idnum">Current Id: 1041</p>
        </div>
        <div class="iteminfo">
            <form id="addItemForm">
                <div class="row">
                    <!-- Item Name -->
                    <div class="col-md-6 mb-3">
                        <label for="itemName" class="form-label">Item Name *</label>
                        <input type="text" class="form-control" id="itemName" required
                            placeholder="ItemName">
                    </div>

                    <!-- Category -->
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category *</label>
                        <select class="form-select" id="category" required>
                            <option value="">Select Category</option>
                            <option value="Cosplay">Cosplay</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Property">Property</option>
                            <option value="Vehicle">Vehicle</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Price -->
                    <div class="col-md-4 mb-3">
                        <label for="price" class="form-label">Price (₹) *</label>
                        <input type="number" class="form-control" id="price" min="1" required placeholder="Price">
                    </div>

                    <!-- Rate Unit -->
                    <div class="col-md-4 mb-3">
                        <label for="rateUnit" class="form-label">Rate Unit *</label>
                        <select class="form-select" id="rateUnit" required>
                            <option value="">Select Rate</option>
                            <option value="per_day">Per Day</option>
                            <option value="per_hour">Per Hour</option>
                            <option value="per_week">Per Week</option>
                            <option value="per_month">Per Month</option>
                        </select>
                    </div>

                    <!-- Condition -->
                    <div class="col-md-4 mb-3">
                        <label for="condition" class="form-label">Condition *</label>
                        <select class="form-select" id="condition" required>
                            <option value="">Select Condition</option>
                            <option value="New">New</option>
                            <option value="Like New">Like New</option>
                            <option value="Used">Used</option>
                            <option value="Fair">Fair</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Seller -->
                    <div class="col-md-6 mb-3">
                        <label for="seller" class="form-label">Seller Name *</label>
                        <input type="text" class="form-control" id="seller" required placeholder="Seller">
                    </div>

                    <!-- Location -->
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location *</label>
                        <input type="text" class="form-control" id="location" required
                            placeholder="e.g., Kolkata, India">
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description *</label>
                    <textarea class="form-control" id="description" rows="3" required
                        placeholder="e.g., Robe, tie, scarf; house choices available."></textarea>
                </div>

                <div class="row">
                    <!-- Deposit -->
                    <div class="col-md-4 mb-3">
                        <label for="deposit" class="form-label">Security Deposit (₹) *</label>
                        <input type="number" class="form-control" id="deposit" min="0" required placeholder="e.g., 1000">
                    </div>

                    <!-- Min Rental Days -->
                    <div class="col-md-4 mb-3">
                        <label for="minDays" class="form-label">Min Rental Days *</label>
                        <input type="number" class="form-control" id="minDays" min="1" value="1" required>
                    </div>

                    <!-- Max Rental Days -->
                    <div class="col-md-4 mb-3">
                        <label for="maxDays" class="form-label">Max Rental Days *</label>
                        <input type="number" class="form-control" id="maxDays" min="1" value="7" required>
                    </div>
                </div>

                <!-- Images URLs -->
                <div class="mb-3">
                    <label for="images" class="form-label">Image URLs</label>
                    <div id="imageInputs">
                        <div class="input-group mb-2">
                            <input type="url" class="form-control" placeholder="upload image and paste the link here"
                                name="imageUrl">
                            <button type="button" class="btn btn-outline-secondary" onclick="addImageInput()">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>
                    </div>
                    <small class="form-text text-muted">Add image URLs. Click + to add more images.</small>
                </div>

                <!-- Posted Date (Auto-filled) -->
                <div class="mb-3">
                    <label for="postedDate" class="form-label">Posted Date</label>
                    <input type="datetime-local" class="form-control" id="postedDate" readonly>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn-back" onclick="window.location.href='profile.html'">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </button>
                    <button type="submit" class="btn-submit">
                        <i class="bi bi-plus-circle"></i> Add Item
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="new.js"></script>
</body>

</html>
