<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This tag makes sure the website looks good on all devices, especially mobile phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    
    <!-- This line links to Font Awesome, which lets us use icons like the social media ones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- This links to Google Fonts to get the 'Poppins' font for our text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- All our CSS styles will go inside these <style> tags -->
    
</head>
<body>

    <!-- Theme toggle icons -->
    <div class="theme-toggle">
        <i class="fas fa-sun" id="light-icon"></i>
        <i class="fas fa-moon" id="dark-icon"></i>
    </div>

    <!-- Main container for the forms -->
    <div class="container" id="container">
        <!-- Sign Up (Registration) Form -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit" id="registerButton">Register</button>
                <!-- This button is only for mobile to switch back to the login form -->
                <button type="button" class="mobile-switch" id="mobileSwitchToLogin">Already have an account? Login</button>
            </form>
        </div>
        
        <!-- Sign In (Login) Form -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Login</button>
                <!-- This button is only for mobile to switch to the registration form -->
                <button type="button" class="mobile-switch" id="mobileSwitchToRegister">Don't have an account? Register</button>
            </form>
        </div>
        
        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Left Overlay Panel (for Login) -->
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account? Please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <!-- Right Overlay Panel (for Register) -->
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account? Enter your details and start your journey with us</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- All our JavaScript will go inside these <script> tags -->
    
</body>
</html>
